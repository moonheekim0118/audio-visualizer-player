<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
</head>
<body>
   <div class="file__upload">
    <label for="thefile" class="custom-file-upload">
        upload any music ðŸŽ§
   </label>
   <input type="file" id="thefile" accept="audio/*" />
   </div>
    <canvas id="canvas"></canvas>
    <audio src="" id="audio"></audio>
    <div class="music__container" id="music__container">
        <div class="progress__container">
            <span class="title">Feel the musicðŸŽ¼</span>
            <div class="progress" id="progress">

            </div>

        </div>
        <div class="music__controller">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>

                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
        </div>
    </div>

    <script src="music-control.js"></script>

</html>
